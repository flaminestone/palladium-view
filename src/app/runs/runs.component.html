<div class="run-space very-big-column">
  <div class="run-block" routerLinkActive="active"  *ngFor="let run of runs; let index = index" (mouseenter)="show_settings_button(index)" (mouseleave)="hide_settings_button(index)">
    <div id="{{index}}" class="setting run-setting-button" (click)="settings(runsettingsModal, run, index, settingsform);">
      <i class="fa fa-cog" aria-hidden="true"></i>
    </div>
    <div class="run-name">
      <span class="lost-result">{{ 1-(this.all_result[run['id']]['lost']/this.all_result[run['id']]['all']) || 0 | percent}}</span>
      <div class="run-name-link">
      <div class="statistic status-name">
        <ng-container *ngIf="this.statuses">
        <span *ngFor="let status of run['statistic']" class="status-position"
              [ngStyle]="{ 'width': (status['count'] / this.all_result[run['id']]['all'] * 100) + '%', 'background-color': this.statuses[status['status']]['color']}">
        </span>
        </ng-container>
      </div>
     <a id="run-name-{{index}}" class="run-name" (click)="set_space_width()" [routerLink]="['./run', run.id]">{{run.name}}</a></div>
      <div *ngIf="this.statuses" class="status-legend-small-block">
        <span *ngFor="let status of run['statistic']" class="status-legend-small">
          {{ status['count'] }} {{ this.statuses[status['status']]['name'] }},
        </span>
      </div>
    </div>
  </div>
</div>

<modal #runsettingsModal>
  <modal-header>
    <h1>Run settings</h1>
  </modal-header>
  <modal-content>
    Change run name
    <form autocomplete="off" #settingsform="ngForm"  (ngSubmit)="edit_run(settingsform, runsettingsModal, settingsform.valid )">
      <input type="text" class="run-name" name="run_name" ngModel required #run_name="ngModel" autofocus>
      <small [hidden]="run_name.valid || (run_name.pristine && !settingsform.submitted)">
        Run name can't be empty.
      </small>
    </form>
  </modal-content>
  <modal-footer>
    <button class="btn btn-danger plan-delete-button" (click)="delete_run(runsettingsModal)">Delete</button>
    <button class="btn btn-success" [disabled]="!settingsform.valid" (click)="settingsform.ngSubmit.emit(settingsform)">Save</button>
  </modal-footer>
</modal>

<router-outlet></router-outlet>
