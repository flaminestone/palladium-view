<p>--------------------------------------------------------------------------</p>
<li *ngFor="let run of runs; let index = index">
  <span [routerLink]="['./run', run.id]">{{ run | json }}</span>
  <div style="width: 20px; height: 20px; background-color: #710003; display: inline-block"
       (click)="delete_run(run.id, index)"></div>
  <div style="display: inline-block">
    <form #f="ngForm" (ngSubmit)="edit_run(f, run.id, index)" novalidate>
      <input name="run_name" ngModel required #plan_name="ngModel">
      <button style="background-color: #42711d">Submit</button>
    </form>
  </div>
</li>
<router-outlet></router-outlet>
