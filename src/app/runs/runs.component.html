<div class="run-space">
  <div class="run-block" routerLinkActive="active"  *ngFor="let run of runs; let index = index" (mouseenter)="show_settings_button(index)" (mouseleave)="hide_settings_button(index)">

    <div id="{{index}}" class="run-setting-button" (click)="settings(runsettingsModal, run, index, settingsform);">
      <i class="fa fa-cog" aria-hidden="true"></i>
    </div>

    <div class="run-name" (click)="set_space_wight()">
      <a id="run-name-{{index}}" [routerLink]="['./run', run.id]">{{run.name}}</a>
    </div>


  </div>
</div>

<modal #runsettingsModal>
  <modal-header>
    <h1>Run settings</h1>
  </modal-header>
  <modal-content>
    Change run name
    <form autocomplete="off" #settingsform="ngForm"  (ngSubmit)="edit_run(settingsform, runsettingsModal, settingsform.valid )">
      <input type="text" class="run-name" name="run_name" ngModel required #run_name="ngModel" autofocus>
      <small [hidden]="run_name.valid || (run_name.pristine && !settingsform.submitted)">
        Run name can't be empty.
      </small>
    </form>
  </modal-content>
  <modal-footer>
    <button class="btn btn-danger plan-delete-button" (click)="delete_run(runsettingsModal)">Delete</button>
    <button class="btn btn-success" [disabled]="!settingsform.valid" (click)="settingsform.ngSubmit.emit(settingsform)">Save</button>
  </modal-footer>
</modal>
<router-outlet></router-outlet>
