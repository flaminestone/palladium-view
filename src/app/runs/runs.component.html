<div class="run-space very-big-column">
  <app-filters #Filter [all_data]="runs_and_suites" [statuses]=statuses [statistic]="statistic"
               (selected_statuses_emmit)="get_filters($event)"></app-filters>
  <div class="runs-list">
    <ng-container *ngIf="runs_and_suites && statuses">
      <div *ngFor="let object of runs_and_suites| statisticFilter:filter; let index = index">
        <app-run [filter]=filter [object]=object [index] = index [statuses]=statuses (result_object) = result_object($event) *ngIf="object.path === './run'"></app-run>
        <app-suite [object]=object [index] = index [statuses] = statuses (result_object) = result_object($event)  *ngIf="object.path === './suite'"></app-suite>
      </div>
    </ng-container>
  </div>
</div>

<router-outlet></router-outlet>
