<div class="run-space">
  <div class="toolbar">
    <div class="filters">
      <app-status-filter-bar [statistic$] = statistic$ (selected) = select_filter($event) [caseCount$]=caseCount$></app-status-filter-bar>
    </div>
    <div class="buttons">
      <button mat-icon-button (click)="update_click()" [disabled] = "refreshButtonStatus == 'disabled'">
        <mat-icon>refresh</mat-icon>
      </button>
    </div>
  </div>
  <ng-container *ngIf="!loading">
    <div class="item-list" *ngIf="(runs$ | async) as runs">
      <cdk-virtual-scroll-viewport [itemSize]="83" style="height: 100%; width: 100%">
        <mat-card class="item mat-elevation-z1"
                  *cdkVirtualFor="let object of runs| uniqueNameObjectFilter: (planisArchived?[]:(suites$ | async)) |
                   statisticFilter: [filter, untestedSpace, planisArchived] | async"
                  (click)="clicked($event, object)"
                  [ngClass]="{'suite': object.path === 'suite', 'selected': activeObject?.is_a(object)}">
          <div class="run-name">
            <div class="item-name">{{object.name}}</div>
            <div class="settings-menu">
              <button mat-icon-button [matMenuTriggerFor]="menu" (click)="objectForSettings = object">
                <mat-icon>more_vert</mat-icon>
              </button>
            </div>
          </div>
          <app-statistic [statistic$] = object.statistic$ [filter] = filter [caseCount$]="planisArchived?zoroCaseCount$:untestedSpace[object.name]"></app-statistic>
        </mat-card>
      </cdk-virtual-scroll-viewport>
    </div>
  </ng-container>
  <ng-container *ngIf="loading">
    <div class="loader">
      <mat-spinner color="accent"></mat-spinner>
    </div>
  </ng-container>
</div>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="open_settings()">
    <mat-icon>settings</mat-icon>
    <span>Settings</span>
  </button>
  <button mat-menu-item (click)="make_run()" *ngIf="objectForSettings?.path == 'suite'">
    <mat-icon>add_to_queue</mat-icon>
    <span>Make Run</span>
  </button>
</mat-menu>
<router-outlet></router-outlet>
