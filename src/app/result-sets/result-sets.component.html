<p>--------------------------------------------------------------------------</p>
<li *ngFor="let result_set of result_sets; let index = index">
  <span>  {{ result_set | json }}</span>
  <div style="width: 20px; height: 20px; background-color: #710003; display: inline-block"
       (click)="delete_result_set(result_set.id, index)"></div>
  <div style="display: inline-block">
    <form #f="ngForm" (ngSubmit)="edit_result_set(f, result_set.id, index)" novalidate>
      <input name="result_set_name" ngModel required #result_set_name="ngModel">
      <button style="background-color: #42711d">Submit</button>
    </form>
  </div>
</li>
<router-outlet></router-outlet>
