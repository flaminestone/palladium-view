<div class="result-space">
  <div class="item-list">
    <ng-container *ngIf="result">
      <div class="item bipolar-item big-item">
        <div class="small-block" [ngStyle]="getStyles()">
          <div class="sub-blocks-holder">
            <div class="sub-block"><b>{{status.name}}</b></div>
            <div class="sub-block">{{result.created_at | date:'medium' }}</div>
            <div class="sub-block" *ngFor="let element of result.subdescriber"><b>{{element.title}}</b><br>{{element.value}}
            </div>
          </div>
        </div>
        <div class="big-block">
          <div class="message" *ngFor="let data of result.describer">
            <span><b>{{data["title"]}}:</b></span>
            <span>{{data["value"]}}</span>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
