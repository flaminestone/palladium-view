<a class="link" (click)="Modal.open()">About</a>

<modal #Modal>
  <modal-header>
    <h1>About</h1>
  </modal-header>
  <modal-content>
    <span>ClientSide version:</span><br>{{ appVersion }}
  </modal-content>
  <modal-footer>
    <button class="btn" (click)="Modal.close()">Close</button>
  </modal-footer>
</modal>
