<h1 mat-dialog-title>Invite</h1>
<ng-template #loading>
  <mat-card-content><mat-spinner color="accent"></mat-spinner></mat-card-content>
</ng-template>
<mat-dialog-content *ngIf="(invite$ | async) as invite; else loading">
  <pre>{{invite.link}}</pre>
    <label>Created at</label>
    <p>{{invite.created_at}}</p>
    <label>Expiration data</label>
    <p>{{invite.expiration_data}}</p>
</mat-dialog-content>
