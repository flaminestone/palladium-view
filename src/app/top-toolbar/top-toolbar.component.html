<mat-toolbar color="accent">
  <mat-toolbar-row  class="header">
    <ng-container *ngIf="this.authorize">
    <button mat-icon-button (click)="product_list_toggle()">
      <mat-icon class="md-light">menu</mat-icon>
    </button>
    <div class="product_name">{{productName}}</div>
    <span class="spacer"></span>
      <button mat-button [matMenuTriggerFor]="menu">{{username}}</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="Token.open()" tabindex="0">Token</button>
        <button mat-menu-item (click)="Invite.open()" tabindex="0">Invite</button>
        <button mat-menu-item (click)="Statuses.open()" tabindex="0">Statuses</button>
        <button mat-menu-item (click)="About.open()" tabindex="0">About</button>
        <button mat-menu-item (click)="logout()" tabindex="0">Logout</button>
      </mat-menu>
    </ng-container>
  </mat-toolbar-row>
</mat-toolbar>
<app-status-settings #Statuses></app-status-settings>
<app-about #About></app-about>
<app-invite #Invite></app-invite>
<app-token #Token></app-token>
