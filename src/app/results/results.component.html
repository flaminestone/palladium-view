<div class="result-space" [ngClass]="{'full_centered_data': loading}">
  <div class="item-list" *ngIf="!loading">
    <div class="item bipolar-item big-item" *ngFor="let result of results | sortByCreatedAt:'desc';">
      <div class="small-block" [ngStyle]="getStyles(result.status_id)">
        <div class="sub-blocks-holder">
          <div class="sub-block"><b>{{this.statuses[result.status_id].name}}</b></div>
          <div class="sub-block">{{result.created_at | date:'medium' }}</div>
          <div class="sub-block">ver. 5.0.3 (build:18)</div>
          <div class="sub-block"><a routerLink="/result/{{result.id}}" target="_blank">Details</a></div>
        </div>
      </div>
      <div class="big-block">
        <pre>{{result.message}}</pre>
      </div>
    </div>
  </div>
  <div class="loader" *ngIf="loading"></div>
</div>
