<div class="result-space" [ngClass]="{'full_centered_data': loading}">
  <div class="item-list" *ngIf="!loading">
      <mat-card class="result-item" *ngFor="let result of results | sortByCreatedAt:'desc';">
        <div class="result_content" [ngClass]="{'expanded': result.expanded}">
          <div class="small-block" [ngStyle]="{'border-right': '2px solid ' + statuses_formated[result.status_id].color}">
            <div class="sub-blocks-holder">
              <div class="sub-block"><b>{{statuses_formated[result.status_id].name}}</b></div>
              <div class="sub-block">{{result.created_at | date:'MMMM d, y' }}</div>
              <div class="sub-block">{{result.created_at | date:'HH:MM:SS' }}</div>
              <div class="sub-block" *ngFor="let element of result.subdescriber"><b>{{element.title}}</b><br>{{element.value}}</div>
            </div>
            <div class="divider"></div>
            <button mat-icon-button
                    class="expand-more-button"
                    (click)="result.expanded = !result.expanded">
              <mat-icon *ngIf="!result.expanded">expand_more</mat-icon>
              <mat-icon *ngIf="result.expanded">expand_less</mat-icon>
            </button>
          </div>
          <div class="big-block">
            <div class="message" *ngFor="let data of result.describer">
              <span><b>{{data["title"]}}:</b></span>
              <app-result-value [value] = 'data["value"]' [type] = 'data["type"]' [note] = 'data["note"]'></app-result-value>
            </div>
          </div>
        </div>
      </mat-card>
  </div>
  <div class="loader" *ngIf="loading"></div>
</div>
