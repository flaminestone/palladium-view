<div class="login-box" *ngIf="load_form">
  <div class="sing-in">
    <h2>SING IN</h2>
  </div>

  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" [formGroup]="login_form">

    <div class="container">
      <mat-form-field class="form-field">
        <input matInput placeholder="Email" formControlName="email"
               [errorStateMatcher]="matcher" name="username"
               [(ngModel)]="model.username">
        <mat-error *ngIf="login_form.controls.email.hasError('pattern')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="login_form.controls.email.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-field">
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" name="password"
               [(ngModel)]="model.password" formControlName="password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="login_form.controls.password.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <button mat-raised-button [disabled]="loading || !f.valid">Login</button>
      <mat-error class="login-error" *ngIf="error">{{error}}</mat-error>
    </div>
  </form>
</div>
