<ng-container>
  <h1 mat-dialog-title>Creating manual plan</h1>
  <mat-dialog-content>
    <form  (ngSubmit)="create()">
      <mat-form-field color="accent" style="width: 100%">
        <input matInput [formControl]="nameFormControl" placeholder="New plan name" [errorStateMatcher]="newerrorStateMatcher"
               autocomplete="off" required>
        <mat-icon matSuffix>face</mat-icon>
        <mat-error *ngIf="nameFormControl.invalid">{{getErrorMessage(plans)}}</mat-error>
      </mat-form-field>
    </form>

      <div class="plan_creating_progress">
        <mat-progress-bar mode="query" color="accent" *ngIf="plan_creating"></mat-progress-bar>
      </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="create()" [disabled]="nameFormControl.invalid" type="submit">Save</button>
  </mat-dialog-actions>
</ng-container>
