<h1 mat-dialog-title>Plan settings</h1>
<mat-dialog-content>
  <form autocomplete="off" [formGroup]="planForm">
    <mat-form-field color="accent" style="width: 100%">
      <input (keyup)="check_existing()" matInput formControlName="name" placeholder="Plan name"
             autocomplete="off" [value]="item.name">
      <mat-error *ngIf="name.hasError('is_exist')">
        PLan with this name is exist
      </mat-error>
      <mat-error *ngIf="name.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>
    <div class="item-option">
      <label> Created at: {{item.created_at}}</label>
    </div>
    <div class="item-option">
      <label> Updated at: {{item.updated_at}}</label>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="delete_plan()">Delete</button>
  <button mat-raised-button color="accent" (click)="edit_plan()" [disabled]="!planForm.valid">Save
  </button>
</mat-dialog-actions>
