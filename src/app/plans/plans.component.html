<div class="plan-space">
  <div class="item-list" [hidden]="loading">
    <mat-card class="plan-item mat-elevation-z1"
              *ngFor="let plan of this.palladiumApiService.plans[productId] | sortByCreatedAt:'desc'"
              [ngClass]="{'selected': selectedPlan.id == plan.id}"
              (click)="clicked($event, plan)">
      <div class="plan-name">
        <div class="name">{{plan.name}}</div>
        <div class="settings-menu">
          <button mat-icon-button [matMenuTriggerFor]="menu" (click)="plan_for_settings = plan">
            <mat-icon>more_vert</mat-icon>
          </button>
        </div>
      </div>
      <div class="item-statistic">
        <div class="statistic-bar">
          <div class="status-elements-no-empty" [ngStyle]="{ 'width': ((plan.statistic.all / this.palladiumApiService.case_count(productId)) * 100) + '%'}">
            <div *ngFor="let point of plan.statistic.points" class="status-element"
                 [ngStyle]="{ 'width': (point.attitude * 100) + '%',
                  'background-color': this.palladiumApiService.statuses[point.status].color}">
            </div>
          </div>
          <div class="status-element"
               [ngStyle]="{ 'width': ((1 - plan.statistic.all / this.palladiumApiService.case_count(productId)) * 100) + '%',
                  'background-color': this.palladiumApiService.statuses['0'].color}"></div>
        </div>
        <div>{{plan.statistic.all / palladiumApiService.case_count(productId) || 0 | percent}}</div>
      </div>
    </mat-card>
    <div class="show-more">
      <button mat-button class="show-more-button" (click)="load_more_plans()">Show more</button>
    </div>
  </div>
  <div [hidden]="!loading" class="loader">
    <mat-spinner color="accent"></mat-spinner>
  </div>
</div>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="open_settings()">
    <mat-icon>settings</mat-icon>
    <span>Settings</span>
  </button>
</mat-menu>
<router-outlet (activate)="onActivate($event)"></router-outlet>
