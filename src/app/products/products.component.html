  <div class="product-block" *ngFor="let product of products; let index = index"  (mouseenter)="show_settings_button(index)" (mouseleave)="hide_settings_button(index)">
    <div id="{{index}}" class="setting-button" (click)="settings(settingsModal, product, index, settingsform);">
      <i class="fa fa-cog" aria-hidden="true"></i>
    </div>
    <span id="product-name-{{index}}" [routerLink]="['/product', product.id]"> {{product.name}}</span>
  </div>
  <div class="row">
    <modal #settingsModal>
      <modal-header>
        <h1>Product settings</h1>
      </modal-header>
      <modal-content>
        Change product name
        <form autocomplete="off" #settingsform="ngForm"  (ngSubmit)="edit_product(settingsform, product_settings_data, settingsModal, settingsform.valid )">
          <input type="text" class="product-name" name="product_name" ngModel required #product_name="ngModel" autofocus>
          <small [hidden]="product_name.valid || (product_name.pristine && !settingsform.submitted)">
            Product name can't be empty.
          </small>
        </form>
      </modal-content>
      <modal-footer>
        <button class="btn btn-danger product-delete-button" (click)="delete_product(product_settings_data, settingsModal)">Delete</button>
        <button class="btn btn-success" [disabled]="!settingsform.valid" (click)="settingsform.ngSubmit.emit(settingsform)">Save</button>
      </modal-footer>
    </modal>
  </div>
  <router-outlet></router-outlet>
