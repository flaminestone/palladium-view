  <div class="product-block" *ngFor="let product of products; let index = index"  (mouseenter)="show_settings_button(index)" (mouseleave)="hide_settings_button(index)">
    <div id="{{index}}" class="setting-button" (click)="settings(product.id, index)">
      <i class="fa fa-cog" aria-hidden="true"></i>
    </div>
    <span id="product-name-{{index}}" [routerLink]="['/product', product.id]"> {{product.name}}</span>
  </div>
