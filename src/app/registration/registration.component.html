<div class="col-md-6 col-md-offset-3">
  <h2>Registration</h2>
  <form name="form" (ngSubmit)="f.form.valid && registration()" #f="ngForm" novalidate>
    <div>
      <label>Username</label>
      <input type="email" name="username" class="form-control" [(ngModel)]="model.username" #username="ngModel" email>
      <small [hidden]="username.valid || (username.pristine && !f.submitted)">
        Email is required and format should be <i>john@doe.com</i>.
      </small>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password"  class="form-control"  [(ngModel)]="model.password" required #password="ngModel">
      <small [hidden]="password.valid || (password.pristine && !f.submitted)">
        Password is required
      </small>
    </div>
    <div class="form-group">
      <label>Retype password</label>
      <input type="password" name="confirmPassword"  class="form-control"  [(ngModel)]="model.confirmPassword" required validateEqual="password" #confirmPassword="ngModel">
      <small [hidden]="confirmPassword.valid || (confirmPassword.pristine && !f.submitted)">
        Password mismatch
      </small>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Registration</button> or <button [disabled]="loading" [routerLink]="['/login']" class="btn btn-default">Login</button>
